<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0d0d0d;
      color: #f5f5f5;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
      overflow: hidden;
    }
    .stars::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 60s linear infinite;
    }
    @keyframes moveStars {
      from { transform: translate(0,0); }
      to { transform: translate(-500px,-500px); }
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    header img.profile {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #444;
    }
    header h1 {
      font-size: 3rem;
      margin: 10px 0;
    }
    blockquote {
      font-size: 1.1rem;
      margin: 20px 0;
      max-width: 600px;
      color: #ccc;
      border-left: 4px solid #444;
      padding-left: 15px;
    }

    .contact-buttons {
      margin-top: 20px;
    }
    .contact-buttons a {
      background: #f5f5f5;
      color: #111;
      padding: 10px 20px;
      margin: 5px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
    }
    .contact-buttons a img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ddd;
    }
    .skills {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div class="stars"></div>
  
  <header>
    <img class="profile" src="https://avatars.githubusercontent.com/u/198887497?s=400&u=3fa91eea6bde2f210250732d288f6a3d0a10a82c&v=4" />
    <h1>Dhruv Marulkar</h1>

    <blockquote>
      <p>“Kids who have never seen peace and kids who have never seen war have different values”</p>
    </blockquote>

    <div class="contact-buttons">
      <a href="https://github.com/DhruvMarulkar"><img src="https://img.icons8.com/?size=100&id=12599&format=png&color=000000" />GitHub</a>
      <a href="https://t.me/DhruvMarulkar"target="_blank"><img src="https://img.icons8.com/?size=100&id=86875&format=png&color=000000" />Telegram</a>
      <a href="mailto:marulkardhruv21@gmail.com"><img src="https://img.icons8.com/?size=100&id=53435&format=png&color=000000" />Mail</a>
    </div>
  </header>

  <section id="skills">
    <h2>Skills</h2>
    <div class="skills">
      <div class="card">Python</div>
      <div class="card">C++</div>
      <div class="card">Computer Graphics</div>
      <div class="card">Data Science</div>
      <div class="card">SQL</div>
      <div class="card">Html</div>
    </div>
  </section>  

</body>
</html>
