<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0d0d0d;
      color: #f5f5f5;
      overflow-x: hidden;
    }

    /* Star background */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
      overflow: hidden;
    }
    .stars::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 60s linear infinite;
    }
    @keyframes moveStars {
      from { transform: translate(0,0); }
      to { transform: translate(-500px,-500px); }
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #444;
    }
    header h1 {
      font-size: 3rem;
      margin: 10px 0;
    }
    header p {
      font-size: 1.1rem;
      margin: 8px 0 15px;
      max-width: 600px;
    }
    .links {
      margin-top: 15px;
    }
    .links a {
      background: #f5f5f5;
      color: #111;
      padding: 10px 20px;
      margin: 5px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
    }

    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ddd;
    }
    .skills {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    }
  </style>
</head>
<body>

  <!-- Star background -->
  <div class="stars"></div>
  
    <!-- Profile Pic -->
